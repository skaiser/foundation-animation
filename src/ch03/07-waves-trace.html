<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Waves with the drawing API</title>
  </head>
  <body>
    <header>
      Waves with the drawing API
    </header>
    <canvas id="canvas" width="400" height="400"></canvas>
    <aside>Click on canvas element.</aside>
    
    <script src="../js/utils.js"></script>
    <script src="Ball.js"></script>
    <script>
        
        window.onload = function () {
            
            var utils = window.utils,
                Math = window.Math,
                canvas = document.getElementById('canvas'),
                context = canvas.getContext('2d'),
                ball = new Ball(10),
                angle = 0,
                angle2 = 0,
                range = 50,
                centerY = canvas.height / 2,
                xspeed = 1,
                yspeed = 0.05,
                xpos = 0,
                ypos = centerY;
            /*
            context.beginPath();
            context.moveTo(xpos, ypos);
            context.bezierCurveTo(0, 10, 20, 30, 40, 50);
            context.stroke();
            */
            
            //context.save();
            function drawWave() {
                //context.save();
                context.beginPath();
                //context.moveTo(xpos, ypos);
                // Calculate new pos
                //angle += yspeed;
                for (x = 0; x < canvas.width; x++) {
                    
                    xpos += xspeed;
                    angle += yspeed;
                    ypos = centerY / 2 + Math.sin(angle) * range;
                    context.lineTo(xpos, ypos);
                }
                context.stroke();
                
                xpos = 0;
                angle = 0;
                //context.restore();
            }
            
            ball.x = 0;
            
            (function drawFrame() {
                window.requestAnimationFrame(drawFrame, canvas);
                context.clearRect(0, 0, canvas.width, canvas.height);
                
                drawWave();
                //context.beginPath();
                //context.moveTo(xpos, ypos);
                // Calculate new pos
                //context.save();
                //angle += yspeed;
                //for (x = 0; x < canvas.width; x++) {
                    
                    //xpos += xspeed;
                    //angle += yspeed;
                    //ypos = centerY + Math.sin(angle) * range;
                    //context.lineTo(xpos, ypos);
                //}
                //context.stroke();
                //context.restore();
                
                
                // My additions
                
                // reverse if we hit the boundaries
                if (ball.x > canvas.width) {
                    xspeed = -Math.abs(xspeed);
                } else if (ball.x < 0) {
                    xspeed = Math.abs(xspeed);
                }
                
                ball.x += xspeed;
                angle2 += yspeed;
                ball.y = centerY / 2 + Math.sin(angle2) * range;
                ball.draw(context);
            })();
        };
    </script>
    
  </body>
</html>
